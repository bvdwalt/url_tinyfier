name: url_tinyfier
description: An app for creating short URLs written in Flutter.
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies:
  http: ^0.12.0+4
  url_launcher: ^5.4.7
  shared_preferences: ^0.5.12
  ads: ^1.7.3
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"
flutter_icons:
  android: true 
  ios: false
  image_path: "assets/icon/urlIcon.png"
flutter:
  uses-material-design: true
  assets:
      - assets/icon/urlIcon.png